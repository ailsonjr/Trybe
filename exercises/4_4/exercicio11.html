<body>
    <h2>Crie uma função que receba um número inteiro N e retorne o somatório de todos os números de 1 até N.
    </h2>
    <h3><strong>Exemplo:</strong></h3>
    <ul>
        <li>Valor de teste: N = 5;</li>
        <li>Valor esperado no retorno da função: 1+2+3+4+5 = 15.</li>

        <script>
            function integerSum (n) {
                let arraySum = [];
                let sum = 0;
                for (let i = 1; sum < n; i +=1) {
                    sum = sum + i;
                    arraySum.push(i);
                }
                arraySum = arraySum.join('+');
                return arraySum;
            }
            console.log(integerSum(10));
            console.log(integerSum(15));
            console.log(integerSum(21));
           
        </script>
