<body>
    <h2>Crie uma função que receba um array de inteiros e retorne o índice do menor valor.
</h2>
<h3><strong>Exemplo:</strong></h3>
<ul>
    <li>Array de teste: [2, 4, 6, 7, 10, 0, -3];</li>
    <li>Valor esperado no retorno da função: 6</li>

    <script>
    function theLowestIndex (numbers) {
        let lower = 0;
        for (let i in numbers) {
            if (numbers[lower] > numbers[i]) {
                lower = i;
            }
        }
        return lower;
    }
    </script>
