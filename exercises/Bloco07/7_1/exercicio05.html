<body>
   <button id="btnClick">Click Here</button>

    <div id="count"></div>

    <script>
        const button = document.getElementById('btnClick');
        const counter = document.getElementById('count');
        button.addEventListener('click', () => counter.innerText +=1 )

    </script>
</body>
