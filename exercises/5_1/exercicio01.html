<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
    function changeText () {
           let paragragh = document.getElementsByTagName ('p')[0];
           paragragh.innerHTML = 'Estarei bem empregado na área de TI';
       }
       changeText ()
    //  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.(rgb(76,164,109))
    function changeColorBox (){
           let greenBox = document.getElementsByClassName ('main-content')[0];
           greenBox.style.backgroundColor = 'rgb(76,164,109)';    
       }
       changeColorBox ()
//  3. Crie uma função que mude a cor do quadrado vermelho para branco.
    function changeTheRed () {
        let redBox = document.getElementsByClassName ('center-content')[0];
           redBox.style.backgroundColor = 'white'; 
    }
    changeTheRed ()
//  4. Crie uma função que corrija o texto da tag <h1>.
    function correctText () {
        let correct = document.getElementsByClassName ('title')[0];
        correct.innerHTML = 'Exercício 5.1 - Java Script';
    }
    correctText ()
//  5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function capsLock () {
        let caps = document.getElementsByTagName ('p')[0];
        caps.innerHTML = caps.innerHTML.toUpperCase();
    }
    capsLock ()
//  6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function printLog () {
        let paragraghs = [];
        for (let i = 0; i < document.getElementsByTagName ('p').length; i += 1)
        paragraghs += ' ' + document.getElementsByTagName ('p')[i].innerHTML;
        console.log (paragraghs);
    }
       printLog ()
    </script>
  </body>
</html>
